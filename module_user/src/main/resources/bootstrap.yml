spring:
  application:
    name: user-service
  cloud:
    config:
      uri: http://localhost:8769
      fail-fast: true
  profiles:
    active: pro

### Feign 配置
feign:
  # 是否开启断路器（熔断器）
  hystrix:
    enabled: false
  client:
    config:
      default:
        connect-timeout: 20000
        read-timeout: 20000

